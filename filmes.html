    }

    .filme img {

      height: auto;
      border-radius: 8px;
    }

    .titulo {

      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .estrelas {
      color: gold;
      font-size: 1.2em;
      margin-top: 5px;
    }

    a {
      display: block;
      margin-top: 30px;
      color: #cc0066;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
