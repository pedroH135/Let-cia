<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Relógio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #cc0066;
      font-size: 2em;
    }

    #contador {
      font-size: 1.5em;
      margin-top: 30px;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: #cc0066;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⏳ Tempo desde que estamos juntos</h1>
  <div id="contador">Carregando...</div>
  <a href="index.html">⬅ Voltar</a>

  <script>
    const dataInicio = new Date("2025-08-02T20:42:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const anos = Math.floor(dias / 365);
      const meses = Math.floor((dias % 365) / 30);
      const diasRestantes = dias % 30;
      const horasRestantes = horas % 24;
      const minutosRestantes = minutos % 60;
      const segundosRestantes = segundos % 60;

      contador.innerHTML =
        `${anos} anos, ${meses} meses, ${diasRestantes} dias, ` +
        `${horasRestantes}h ${minutosRestantes}m ${segundosRestantes}s`;
    }

    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
